# Video Catalog - Test Videos for Drone Perception Pipeline
#
# Each video entry contains:
# - id: Unique identifier
# - name: Human-readable name
# - category: One of [visdrone, traffic, pedestrian, mixed, synthetic]
# - source: Where to download from
# - url: Direct download link (if available)
# - duration: Video length in seconds
# - resolution: Video resolution (widthxheight)
# - fps: Frames per second
# - description: What makes this video useful for testing
# - features: Key characteristics to test
# - ground_truth: Whether annotations are available
# - license: Usage license

videos:
  # VisDrone Dataset Samples
  - id: visdrone_sample_001
    name: "VisDrone Urban Traffic"
    category: visdrone
    source: "VisDrone Dataset"
    url: "https://github.com/VisDrone/VisDrone-Dataset"
    download_method: "manual"  # Requires registration
    duration: 30
    resolution: "1920x1080"
    fps: 30
    description: "Dense urban traffic scene with multiple object types"
    features:
      - Multiple cars
      - Pedestrians
      - Bicycles
      - Occlusions
      - Various scales
    ground_truth: true
    annotation_format: "visdrone"
    license: "Academic use"

  - id: visdrone_sample_002
    name: "VisDrone Parking Lot"
    category: visdrone
    source: "VisDrone Dataset"
    url: "https://github.com/VisDrone/VisDrone-Dataset"
    download_method: "manual"
    duration: 45
    resolution: "1920x1080"
    fps: 30
    description: "Parking lot with moving and stationary vehicles"
    features:
      - Stationary objects
      - Moving vehicles
      - Scale variation
    ground_truth: true
    annotation_format: "visdrone"
    license: "Academic use"

  # Traffic Scenes (Free Stock Footage)
