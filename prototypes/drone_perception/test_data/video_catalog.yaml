      - Trees (partial occlusion)
    ground_truth: false
    license: "Videvo Attribution"
    test_aspects:
      - Variable speeds
      - Natural trajectories
      - Partial occlusions

  # Mixed Scenes
  - id: mixed_001
    name: "Urban Street Mixed Traffic"
    category: mixed
    source: "Pixabay"
    url: "https://pixabay.com/videos/city-traffic-street-cars-people-71234/"
