    ground_truth: false
    license: "CC BY 3.0"
    test_aspects:
      - Low-speed tracking
      - Stationary object handling
      - Start/stop detection

  # Pedestrian Scenarios
  - id: pedestrian_001
    name: "Crosswalk Aerial"
    category: pedestrian
    source: "Pixabay"
    url: "https://pixabay.com/videos/people-pedestrians-crossing-street-28418/"
    download_method: "direct"
    duration: 12
    resolution: "1920x1080"
    fps: 30
    description: "People crossing at marked crosswalk"
