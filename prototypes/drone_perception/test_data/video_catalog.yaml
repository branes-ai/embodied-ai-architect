# Test Suites - Predefined collections for different purposes
test_suites:
  quick:
    name: "Quick Smoke Test"
    description: "Fast validation during development (5-10 minutes)"
    videos:
      - traffic_001
      - pedestrian_001
      - mixed_001
    total_duration: 53
    total_size_mb: 50

  traffic_focus:
    name: "Traffic Tracking Validation"
    description: "Focus on vehicle detection and tracking"
    videos:
      - traffic_001
      - traffic_002
      - traffic_003
    total_duration: 53
    total_size_mb: 45

  pedestrian_focus:
    name: "Pedestrian Tracking Validation"
    description: "Focus on person detection and tracking"
    videos:
      - pedestrian_001
      - pedestrian_002
      - mixed_001
    total_duration: 57
    total_size_mb: 55

  comprehensive:
    name: "Full Regression Suite"
    description: "Complete test coverage (30+ minutes)"
    videos:
      - visdrone_sample_001
      - visdrone_sample_002
      - traffic_001
      - traffic_002
      - traffic_003
      - pedestrian_001
      - pedestrian_002
      - mixed_001
      - mixed_002
    total_duration: 203
    total_size_mb: 200

# Baseline Performance Targets
# (These are initial targets, will be updated based on actual measurements)
baseline_targets:
  detection_recall:
    cars: 0.85
    person: 0.80
    bicycle: 0.75

  tracking_metrics:
    id_switches_per_100_frames: 2.0
    track_persistence_avg: 25  # frames
    lost_track_recovery: 0.60

  performance:
    fps_cpu_yolov8n: 20
    fps_gpu_yolov8n: 60
    fps_gpu_yolov8s: 40

  scene_graph:
    position_error_m: 1.0  # meters (for synthetic with GT)
    velocity_error_mps: 0.5  # m/s
