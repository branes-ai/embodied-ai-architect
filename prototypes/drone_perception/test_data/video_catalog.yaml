  - id: traffic_002
    name: "City Intersection Top-Down"
    category: traffic
    source: "Mixkit"
    url: "https://mixkit.co/free-stock-video/top-view-of-a-city-intersection-with-traffic-42430/"
    download_method: "direct"
    duration: 15
    resolution: "1920x1080"
    fps: 30
    description: "Busy intersection with turning vehicles"
    features:
      - Multiple directions
      - Turning maneuvers
      - Traffic lights
    ground_truth: false
    license: "Mixkit License (Free)"
    test_aspects:
      - Direction changes
      - Trajectory prediction
      - Multi-path tracking

  - id: traffic_003
    name: "Parking Lot Activity"
    category: traffic
    source: "Videezy"
    url: "https://www.videezy.com/aerial-footage/53927-aerial-view-of-parking-lot"
    download_method: "direct"
    duration: 20
    resolution: "1920x1080"
    fps: 24
    description: "Parking lot with cars entering/exiting"
    features:
      - Slow speeds
