# Service Account for benchmark jobs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: embodied-ai-benchmark
  namespace: embodied-ai
---
# Role with minimal permissions (least privilege)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: embodied-ai-benchmark
  namespace: embodied-ai
rules:
# Allow creating and managing jobs
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete"]

# Allow creating and managing configmaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "get", "delete"]

# Allow reading pods and logs (for result retrieval)
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]
---
# RoleBinding to attach role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: embodied-ai-benchmark
  namespace: embodied-ai
subjects:
- kind: ServiceAccount
  name: embodied-ai-benchmark
  namespace: embodied-ai
roleRef:
  kind: Role
  name: embodied-ai-benchmark
  apiGroup: rbac.authorization.k8s.io
